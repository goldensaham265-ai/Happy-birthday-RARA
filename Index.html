<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Ulang Tahun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0d0d1a, #000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.2em;
      color: #ffd369;
      text-shadow: 0 0 10px #ffd369, 0 0 20px #ff9f1c;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 1em;
      color: #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff6b6b, #ffd369);
      color: #222;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 215, 100, 0.7);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .quotes {
      margin-top: 30px;
      font-style: italic;
      font-size: 1.1em;
      line-height: 1.6;
    }

    .quotes p {
      margin: 15px 0;
      color: #ffd369;
      text-shadow: 0 0 5px #ff9f1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Selamat Ulang Tahun ‚ú®</h1>
    <p class="subtitle">Hari ini spesial banget, karena dunia resmi kedatanganmu beberapa tahun lalu üòâ</p>
    <button id="reveal">Lihat Kejutan üéÅ</button>
    <div id="quote" class="quotes"></div>
  </div>

  <!-- Musik biar nggak sepi -->
  <audio id="song" src="https://www.bensound.com/bensound-music/bensound-dreams.mp3" loop></audio>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const quotes = [
        "üåô Semoga kamu selalu bersinar, bahkan pas listrik mati (jadi nggak perlu lilin).",
        "‚ú® Doaku: semoga kamu bahagia selalu, dan kalau lagi sedih... minimal ada makanan enak di dekatmu.",
        "üòÇ Kamu itu unik. Kadang ngeselin, kadang bikin ngakak, tapi selalu bikin hidup kak pukis jauh lebih hangat.",
        "üçÄ Ingat, meski dunia kadang ribet, kamu tetap hadiah paling indah buatku hingga saat ini.",
        "üí´ Jangan pernah lupa, bahkan bintang di langit pun iri sama cara kamu bikin orang lain tersenyum."
      ];

      const btn = document.getElementById("reveal");
      const container = document.getElementById("quote");
      const song = document.getElementById("song");

      btn.addEventListener("click", () => {
        container.innerHTML = ""; 
        quotes.forEach(text => {
          const p = document.createElement("p");
          p.textContent = text;
          container.appendChild(p);
        });
        btn.style.display = "none"; 
        song.play(); // mulai musik setelah tombol ditekan
      });
    });
  </script>
</body>
</html>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url('https://i.ibb.co/5cJcLwX/hbd-bg.jpg') no-repeat center center/cover;

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 8px #000;

    }

    h2 {
      color: #ffeb3b;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 20px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081; }
      to { text-shadow: 0 0 20px #ff80ab, 0 0 30px #ff80ab; }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      animation: float 8s infinite ease-in;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    .message {
      background: rgba(0,0,0,0.5);
      padding: 15px 25px;
      border-radius: 15px;
      color: #fff;
      font-size: 1.2em;
      max-width: 80%;
      text-align: center;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Ulang Tahun ‚ú®</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1b2735 0%, #090a0f 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 40px;
      color: #ffd369;
      text-shadow: 0 0 12px #ffd369, 0 0 25px #ff9f1c;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 1em;
      color: #ddd;
    }

    .cake {
      margin: 30px auto 20px;
      width: 250px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff6b6b, #ffd369);
      color: #222;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255, 215, 100, 0.8);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.08);
    }

    .quotes {
      margin: 30px auto;
      font-style: italic;
      font-size: 1.1em;
      line-height: 1.6;
      max-width: 600px;
      display: none;
    }

    .quotes p {
      margin: 15px 0;
      color: #ffd369;
      text-shadow: 0 0 8px #ff9f1c;
    }

    /* Background stars */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: transparent url("https://i.ibb.co/7n9Q5Yk/stars.gif") repeat;
      background-size: cover;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>‚ú® Selamat Ulang Tahun ‚ú®</h1>
  <p class="subtitle">Hari ini spesial, karena dunia jadi lebih indah dengan hadirmu üå∏</p>

  <!-- Gambar Kue -->
  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Birthday Cake" class="cake">

  <!-- Tombol -->
  <button id="reveal">Lihat Kejutan üéÅ</button>

  <!-- Quotes -->
  <div id="quote" class="quotes"></div>

  <!-- Musik -->
  <audio id="song" src="https://www.bensound.com/bensound-music/bensound-dreams.mp3" loop></audio>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const quotes = [
        "üåô Semoga kamu selalu bersinar, bahkan pas WiFi mati (jadi tetap jadi cahaya).",
        "üòÇ Katanya cewek pendek itu gampang nyari tempat sembunyi... jadi hati-hati, jangan tiba-tiba hilang dari kak pukis ya.",
        "üç∞ Kamu itu kayak kue ulang tahun: manis, bikin senyum, dan selalu ditunggu tiap tahun.",
        "üí´ Doaku: semoga langkahmu selalu ringan, rezekimu deras, dan hatimu selalu penuh tawa.",
        "üå∏ Dunia ini ribet, tapi percayalah... kehadiranmu bikin segalanya lebih indah."
      ];

      const btn = document.getElementById("reveal");
      const container = document.getElementById("quote");
      const song = document.getElementById("song");

      btn.addEventListener("click", () => {
        container.style.display = "block";
        container.innerHTML = "";
        quotes.forEach(text => {
          const p = document.createElement("p");
          p.textContent = text;
          container.appendChild(p);
        });
        btn.style.display = "none"; 
        song.play();
      });
    });
  </script>
</body>
</html>
